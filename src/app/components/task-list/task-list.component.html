<div *ngIf="loading$ | async">Loading...</div>
<div *ngIf="error$ | async as error">{{ error }}</div>

<table *ngIf="!(loading$ | async)">
  <thead>
    <tr>
      <th>Actions</th> <!-- Coluna para os botões -->
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks$ | async">
      <td>
        <!-- Botão Excluir com chamada ao método deleteTask -->
        <button (click)="openDeleteConfirmation(task.id)">Delete</button>
      </td>
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
    </tr>
  </tbody>
</table>
